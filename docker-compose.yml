services:
  nginx:
    container_name: portfolio-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portfolio
    depends_on:
      - frontend
      - strapi

  frontend:
    container_name: portfolio-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      # Server-side calls (SSR) - internal Docker network
      STRAPI_URL: http://strapi:1337
      # Client-side calls - empty = relative paths through nginx
      NEXT_PUBLIC_STRAPI_URL: ""
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost}
      REVALIDATION_SECRET: ${REVALIDATION_SECRET:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-}
    networks:
      - portfolio
    depends_on:
      - strapi

  strapi:
    container_name: portfolio-strapi
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: strapiDB
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost}
    volumes:
      - strapi-uploads:/opt/app/public/uploads
    networks:
      - portfolio
    depends_on:
      strapiDB:
        condition: service_healthy

  strapiDB:
    container_name: portfolio-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - portfolio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
  strapi-uploads:

networks:
  portfolio:
    driver: bridge
