services:
  strapi:
    container_name: portfolio-strapi
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: strapiDB
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_secure_password_2026
      APP_KEYS: key1_random_string_change_me,key2_random_string_change_me,key3_random_string_change_me,key4_random_string_change_me
      API_TOKEN_SALT: api_token_salt_change_me_in_production
      ADMIN_JWT_SECRET: admin_jwt_secret_change_me_in_production
      TRANSFER_TOKEN_SALT: transfer_token_salt_change_me
      JWT_SECRET: jwt_secret_change_me_in_production
      NODE_ENV: production
    volumes:
      - strapi-uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - portfolio
    depends_on:
      strapiDB:
        condition: service_healthy

  strapiDB:
    container_name: portfolio-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_secure_password_2026
      POSTGRES_DB: strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - portfolio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
  strapi-uploads:

networks:
  portfolio:
    driver: bridge
