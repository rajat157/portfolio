# Render Blueprint - Portfolio Backend (Strapi + PostgreSQL)
# Deploy: Connect repo to Render, it auto-detects this file

databases:
  - name: portfolio-db
    plan: free
    databaseName: strapi
    user: strapi

services:
  - type: web
    name: portfolio-strapi
    plan: free
    runtime: node
    region: oregon  # or singapore for Asia
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /_health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: DATABASE_SSL
        value: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://*.vercel.app
      - key: PUBLIC_URL
        sync: false  # Set this manually to your Render URL
