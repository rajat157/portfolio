# Render Blueprint - Portfolio Backend (Strapi)
# Uses external Neon PostgreSQL database

services:
  - type: web
    name: portfolio-strapi
    plan: free
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /_health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        sync: false  # You'll enter your Neon connection string
      - key: DATABASE_SSL
        value: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://*.vercel.app
      - key: PUBLIC_URL
        sync: false  # Set to https://portfolio-strapi.onrender.com
