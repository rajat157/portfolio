<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#2d1f3d"/>
    </linearGradient>
    <linearGradient id="accent6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg6)"/>

  <!-- Fitness icon decorations -->
  <g opacity="0.08" stroke="#f97316" stroke-width="3" fill="none">
    <!-- Dumbbell 1 -->
    <g transform="translate(150, 200)">
      <rect x="0" y="20" width="30" height="60" rx="4"/>
      <rect x="120" y="20" width="30" height="60" rx="4"/>
      <rect x="30" y="35" width="90" height="30" rx="2"/>
    </g>

    <!-- Dumbbell 2 -->
    <g transform="translate(1650, 750)">
      <rect x="0" y="20" width="30" height="60" rx="4"/>
      <rect x="120" y="20" width="30" height="60" rx="4"/>
      <rect x="30" y="35" width="90" height="30" rx="2"/>
    </g>

    <!-- Heart rate -->
    <path d="M100,800 L150,800 L170,750 L190,850 L210,780 L230,820 L280,820" transform="translate(100, 0)"/>
  </g>

  <!-- Dashboard layout -->
  <g transform="translate(150, 200)">
    <!-- Member stats card -->
    <rect x="0" y="0" width="400" height="180" fill="#1a1a2e" stroke="#3d2d4a" stroke-width="2" rx="12"/>
    <text x="30" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#888">Total Members</text>
    <text x="30" y="100" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#fff">2,847</text>
    <text x="30" y="140" font-family="system-ui, sans-serif" font-size="14" fill="#f97316">+127 this month</text>

    <!-- Classes today card -->
    <rect x="440" y="0" width="400" height="180" fill="#1a1a2e" stroke="#3d2d4a" stroke-width="2" rx="12"/>
    <text x="470" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#888">Classes Today</text>
    <text x="470" y="100" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#fff">18</text>
    <text x="470" y="140" font-family="system-ui, sans-serif" font-size="14" fill="#a855f7">6 yoga • 4 spin • 8 strength</text>

    <!-- Revenue card -->
    <rect x="880" y="0" width="400" height="180" fill="#1a1a2e" stroke="#3d2d4a" stroke-width="2" rx="12"/>
    <text x="910" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#888">Monthly Revenue</text>
    <text x="910" y="100" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#fff">$84K</text>
    <text x="910" y="140" font-family="system-ui, sans-serif" font-size="14" fill="#00ff88">+8.2% vs last month</text>

    <!-- Active now card -->
    <rect x="1320" y="0" width="400" height="180" fill="#1a1a2e" stroke="#3d2d4a" stroke-width="2" rx="12"/>
    <text x="1350" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#888">Active Now</text>
    <text x="1350" y="100" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#f97316">156</text>
    <text x="1350" y="140" font-family="system-ui, sans-serif" font-size="14" fill="#888">members checked in</text>
  </g>

  <!-- Class schedule -->
  <g transform="translate(150, 430)">
    <rect x="0" y="0" width="800" height="400" fill="#1a1a2e" stroke="#3d2d4a" stroke-width="2" rx="12"/>
    <text x="30" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#fff">Today's Schedule</text>

    <!-- Schedule items -->
    <g transform="translate(30, 80)">
      <rect x="0" y="0" width="740" height="60" fill="#2d1f3d" rx="8"/>
      <rect x="0" y="0" width="6" height="60" fill="#f97316" rx="3"/>
      <text x="25" y="25" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">Morning Yoga</text>
      <text x="25" y="48" font-family="system-ui, sans-serif" font-size="14" fill="#888">6:00 AM - 7:00 AM • Studio A</text>
      <text x="650" y="38" font-family="system-ui, sans-serif" font-size="14" fill="#00ff88">24/25</text>

      <rect x="0" y="75" width="740" height="60" fill="#2d1f3d" rx="8"/>
      <rect x="0" y="75" width="6" height="60" fill="#a855f7" rx="3"/>
      <text x="25" y="100" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">Spin Class</text>
      <text x="25" y="123" font-family="system-ui, sans-serif" font-size="14" fill="#888">8:00 AM - 9:00 AM • Spin Room</text>
      <text x="650" y="113" font-family="system-ui, sans-serif" font-size="14" fill="#f97316">18/20</text>

      <rect x="0" y="150" width="740" height="60" fill="#2d1f3d" rx="8"/>
      <rect x="0" y="150" width="6" height="60" fill="#00b4d8" rx="3"/>
      <text x="25" y="175" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">HIIT Training</text>
      <text x="25" y="198" font-family="system-ui, sans-serif" font-size="14" fill="#888">10:00 AM - 11:00 AM • Main Floor</text>
      <text x="650" y="188" font-family="system-ui, sans-serif" font-size="14" fill="#00ff88">30/30</text>

      <rect x="0" y="225" width="740" height="60" fill="#2d1f3d" rx="8"/>
      <rect x="0" y="225" width="6" height="60" fill="#f97316" rx="3"/>
      <text x="25" y="250" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">Strength Training</text>
      <text x="25" y="273" font-family="system-ui, sans-serif" font-size="14" fill="#888">12:00 PM - 1:30 PM • Weight Room</text>
      <text x="650" y="263" font-family="system-ui, sans-serif" font-size="14" fill="#888">12/15</text>
    </g>
  </g>

  <!-- Member activity chart -->
  <g transform="translate(990, 430)">
    <rect x="0" y="0" width="780" height="400" fill="#1a1a2e" stroke="#3d2d4a" stroke-width="2" rx="12"/>
    <text x="30" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#fff">Weekly Activity</text>

    <!-- Bar chart -->
    <g transform="translate(50, 80)">
      <rect x="0" y="120" width="80" height="180" fill="url(#progressGrad)" rx="4"/>
      <rect x="110" y="80" width="80" height="220" fill="url(#progressGrad)" rx="4"/>
      <rect x="220" y="100" width="80" height="200" fill="url(#progressGrad)" rx="4"/>
      <rect x="330" y="60" width="80" height="240" fill="url(#progressGrad)" rx="4"/>
      <rect x="440" y="40" width="80" height="260" fill="url(#progressGrad)" rx="4"/>
      <rect x="550" y="150" width="80" height="150" fill="#a855f7" rx="4"/>
      <rect x="660" y="180" width="80" height="120" fill="#a855f7" rx="4"/>

      <!-- Labels -->
      <text x="40" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Mon</text>
      <text x="150" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Tue</text>
      <text x="260" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Wed</text>
      <text x="370" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Thu</text>
      <text x="480" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Fri</text>
      <text x="590" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Sat</text>
      <text x="700" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Sun</text>
    </g>
  </g>

  <!-- Glow effect -->
  <ellipse cx="960" cy="540" rx="600" ry="300" fill="#f97316" opacity="0.03"/>

  <!-- Title -->
  <text x="960" y="920" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Pro Fit Club Dashboard
  </text>

  <!-- Subtitle -->
  <text x="960" y="1000" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#888888">
    React • Fitness • Member Tracking
  </text>

  <!-- Accent bar -->
  <rect x="860" y="1040" width="200" height="4" fill="url(#accent6)" rx="2"/>
</svg>