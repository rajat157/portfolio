    <linearGradient id="serverGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00b4d8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0077b6" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg3)"/>

