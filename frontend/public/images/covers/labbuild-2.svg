<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="pythonBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3776ab"/>
      <stop offset="100%" stop-color="#306998"/>
    </linearGradient>
    <linearGradient id="pythonYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd43b"/>
      <stop offset="100%" stop-color="#ffe873"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg2)"/>

  <!-- Decorative code blocks -->
  <g opacity="0.15" font-family="monospace" font-size="18" fill="#667eea">
    <text x="100" y="150">from flask import Flask</text>
    <text x="100" y="180">from fastapi import FastAPI</text>
    <text x="100" y="210">import asyncio</text>
    <text x="100" y="270">app = FastAPI()</text>
    <text x="100" y="300">@app.get("/api/health")</text>
    <text x="100" y="330">async def health_check():</text>
    <text x="100" y="360">    return {"status": "ok"}</text>

    <text x="1400" y="750">class InfraManager:</text>
    <text x="1400" y="780">    def __init__(self):</text>
    <text x="1400" y="810">        self.nodes = []</text>
    <text x="1400" y="870">    async def deploy(self):</text>
    <text x="1400" y="900">        await self.provision()</text>
  </g>

  <!-- Server/Container visualization -->
  <g transform="translate(300, 600)">
    <!-- Container 1 -->
    <rect x="0" y="0" width="180" height="120" fill="#1e1e3f" stroke="#667eea" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="160" height="30" fill="#667eea" opacity="0.3" rx="4"/>
    <circle cx="25" cy="25" r="6" fill="#667eea"/>
    <text x="45" y="30" font-family="monospace" font-size="14" fill="#fff">flask-app</text>

    <!-- Container 2 -->
    <rect x="220" y="0" width="180" height="120" fill="#1e1e3f" stroke="#764ba2" stroke-width="2" rx="8"/>
    <rect x="230" y="10" width="160" height="30" fill="#764ba2" opacity="0.3" rx="4"/>
    <circle cx="245" cy="25" r="6" fill="#764ba2"/>
    <text x="265" y="30" font-family="monospace" font-size="14" fill="#fff">fastapi-svc</text>

    <!-- Container 3 -->
    <rect x="440" y="0" width="180" height="120" fill="#1e1e3f" stroke="#667eea" stroke-width="2" rx="8"/>
    <rect x="450" y="10" width="160" height="30" fill="#667eea" opacity="0.3" rx="4"/>
    <circle cx="465" cy="25" r="6" fill="#667eea"/>
    <text x="485" y="30" font-family="monospace" font-size="14" fill="#fff">worker</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#667eea" stroke-width="2" opacity="0.4">
    <path d="M480,660 L520,660" stroke-dasharray="5,5"/>
    <path d="M700,660 L740,660" stroke-dasharray="5,5"/>
    <line x1="390" y1="720" x2="390" y2="800"/>
    <line x1="610" y1="720" x2="610" y2="800"/>
    <line x1="390" y1="800" x2="610" y2="800"/>
    <line x1="500" y1="800" x2="500" y2="850"/>
  </g>

  <!-- Database icon -->
  <g transform="translate(450, 850)">
    <ellipse cx="50" cy="10" rx="50" ry="15" fill="#1e1e3f" stroke="#764ba2" stroke-width="2"/>
    <path d="M0,10 L0,50 Q0,65 50,65 Q100,65 100,50 L100,10" fill="#1e1e3f" stroke="#764ba2" stroke-width="2"/>
    <ellipse cx="50" cy="50" rx="50" ry="15" fill="none" stroke="#764ba2" stroke-width="2"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="960" cy="540" rx="500" ry="250" fill="#667eea" opacity="0.04"/>

  <!-- Title -->
  <text x="960" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Labbuild 2.0
  </text>

  <!-- Subtitle -->
  <text x="960" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#888888">
    Python • Flask • FastAPI • Infrastructure
  </text>

  <!-- Accent bar -->
  <rect x="860" y="520" width="200" height="4" fill="url(#accent2)" rx="2"/>
</svg>