<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgBlog1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#1b263b"/>
    </linearGradient>
    <linearGradient id="accentBlog1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#00b4d8"/>
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4aa" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00d4aa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00d4aa" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgBlog1)"/>

  <!-- Blueprint grid -->
  <g opacity="0.1" stroke="#00d4aa" stroke-width="0.5">
    <line x1="0" y1="100" x2="1920" y2="100"/>
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="300" x2="1920" y2="300"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="500" x2="1920" y2="500"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="700" x2="1920" y2="700"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="1000" x2="1920" y2="1000"/>
    <line x1="200" y1="0" x2="200" y2="1080"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="600" y1="0" x2="600" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="1000" y1="0" x2="1000" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1400" y1="0" x2="1400" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
    <line x1="1800" y1="0" x2="1800" y2="1080"/>
  </g>

  <!-- Architecture diagram -->
  <g transform="translate(200, 200)">
    <!-- Client -->
    <rect x="0" y="200" width="200" height="100" fill="#1a2744" stroke="#00d4aa" stroke-width="2" rx="8"/>
    <text x="100" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#fff">Client App</text>
    <text x="100" y="280" text-anchor="middle" font-family="monospace" font-size="12" fill="#00d4aa">React/Next.js</text>

    <!-- WebSocket connection -->
    <line x1="200" y1="250" x2="350" y2="250" stroke="#00d4aa" stroke-width="3"/>
    <polygon points="340,240 360,250 340,260" fill="#00d4aa"/>
    <text x="275" y="235" text-anchor="middle" font-family="monospace" font-size="12" fill="#888">WebSocket</text>

    <!-- API Gateway -->
    <rect x="350" y="150" width="200" height="200" fill="#1a2744" stroke="#00b4d8" stroke-width="2" rx="8"/>
    <text x="450" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#fff">API Gateway</text>
    <text x="450" y="260" text-anchor="middle" font-family="monospace" font-size="12" fill="#00b4d8">Load Balancer</text>
    <text x="450" y="285" text-anchor="middle" font-family="monospace" font-size="12" fill="#00b4d8">Rate Limiter</text>

    <!-- Kafka -->
    <rect x="650" y="100" width="250" height="120" fill="#1a2744" stroke="#f97316" stroke-width="2" rx="8"/>
    <text x="775" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#fff">Kafka Cluster</text>
    <text x="775" y="180" text-anchor="middle" font-family="monospace" font-size="12" fill="#f97316">Message Broker</text>
    <text x="775" y="200" text-anchor="middle" font-family="monospace" font-size="12" fill="#888">Topics: orders, trades, prices</text>

    <!-- Arrow to Kafka -->
    <line x1="550" y1="200" x2="650" y2="160" stroke="#00b4d8" stroke-width="2"/>
    <polygon points="640,165 660,155 645,175" fill="#00b4d8"/>

    <!-- Trading Engine -->
    <rect x="650" y="280" width="250" height="120" fill="#1a2744" stroke="#00ff88" stroke-width="2" rx="8"/>
    <text x="775" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#fff">Trading Engine</text>
    <text x="775" y="360" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff88">Order Matching</text>
    <text x="775" y="380" text-anchor="middle" font-family="monospace" font-size="12" fill="#888">Low-latency Processing</text>

    <!-- Arrow to Trading Engine -->
    <line x1="550" y1="300" x2="650" y2="340" stroke="#00b4d8" stroke-width="2"/>
    <polygon points="640,335 660,345 645,325" fill="#00b4d8"/>

    <!-- Bidirectional arrows between Kafka and Trading Engine -->
    <line x1="775" y1="220" x2="775" y2="280" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="765,230 775,215 785,230" fill="#f97316"/>
    <polygon points="765,270 775,285 785,270" fill="#f97316"/>

    <!-- Database -->
    <rect x="1000" y="200" width="200" height="100" fill="#1a2744" stroke="#a855f7" stroke-width="2" rx="8"/>
    <text x="1100" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#fff">TimescaleDB</text>
    <text x="1100" y="270" text-anchor="middle" font-family="monospace" font-size="12" fill="#a855f7">Time-series Data</text>

    <!-- Arrow to DB -->
    <line x1="900" y1="340" x2="1000" y2="260" stroke="#00ff88" stroke-width="2"/>
    <polygon points="990,270 1010,255 1000,280" fill="#00ff88"/>

    <!-- Data flow annotations -->
    <g font-family="monospace" font-size="10" fill="#555">
      <text x="550" y="140">Publish</text>
      <text x="550" y="390">Subscribe</text>
      <text x="820" y="250">Events</text>
    </g>
  </g>

  <!-- Data stream visualization -->
  <g transform="translate(200, 650)">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#555">Real-time Data Stream</text>
    <!-- Animated dots representing data flow -->
    <circle cx="200" cy="30" r="6" fill="#00d4aa" opacity="0.8"/>
    <circle cx="350" cy="30" r="6" fill="#00d4aa" opacity="0.6"/>
    <circle cx="500" cy="30" r="6" fill="#00d4aa" opacity="0.4"/>
    <circle cx="650" cy="30" r="6" fill="#00b4d8" opacity="0.8"/>
    <circle cx="800" cy="30" r="6" fill="#00b4d8" opacity="0.6"/>
    <circle cx="950" cy="30" r="6" fill="#00b4d8" opacity="0.4"/>
    <circle cx="1100" cy="30" r="6" fill="#00ff88" opacity="0.8"/>
    <circle cx="1250" cy="30" r="6" fill="#00ff88" opacity="0.6"/>
    <circle cx="1400" cy="30" r="6" fill="#00ff88" opacity="0.4"/>
    <line x1="100" y1="30" x2="1500" y2="30" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="960" cy="400" rx="600" ry="300" fill="#00d4aa" opacity="0.03"/>

  <!-- Title -->
  <text x="960" y="850" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    Building Real-Time Trading Platforms
  </text>

  <!-- Subtitle -->
  <text x="960" y="930" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888">
    Architecture • Kafka • WebSocket • Low-Latency
  </text>

  <!-- Accent bar -->
  <rect x="860" y="970" width="200" height="4" fill="url(#accentBlog1)" rx="2"/>

  <!-- Blog indicator -->
  <rect x="100" y="100" width="100" height="36" fill="#00d4aa" rx="4"/>
  <text x="150" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0a0a0f">ARTICLE</text>
</svg>