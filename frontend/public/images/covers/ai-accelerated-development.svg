<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgBlog2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#2d1f3d"/>
    </linearGradient>
    <linearGradient id="accentBlog2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgBlog2)"/>

  <!-- Neural network visualization -->
  <g transform="translate(100, 150)" opacity="0.15">
    <!-- Layer 1 -->
    <circle cx="100" cy="100" r="20" fill="#a855f7"/>
    <circle cx="100" cy="200" r="20" fill="#a855f7"/>
    <circle cx="100" cy="300" r="20" fill="#a855f7"/>
    <circle cx="100" cy="400" r="20" fill="#a855f7"/>
    <circle cx="100" cy="500" r="20" fill="#a855f7"/>

    <!-- Layer 2 -->
    <circle cx="300" cy="150" r="20" fill="#6366f1"/>
    <circle cx="300" cy="250" r="20" fill="#6366f1"/>
    <circle cx="300" cy="350" r="20" fill="#6366f1"/>
    <circle cx="300" cy="450" r="20" fill="#6366f1"/>

    <!-- Layer 3 -->
    <circle cx="500" cy="200" r="20" fill="#a855f7"/>
    <circle cx="500" cy="300" r="20" fill="#a855f7"/>
    <circle cx="500" cy="400" r="20" fill="#a855f7"/>

    <!-- Connections -->
    <g stroke="#a855f7" stroke-width="1" opacity="0.5">
      <line x1="120" y1="100" x2="280" y2="150"/>
      <line x1="120" y1="100" x2="280" y2="250"/>
      <line x1="120" y1="200" x2="280" y2="150"/>
      <line x1="120" y1="200" x2="280" y2="250"/>
      <line x1="120" y1="200" x2="280" y2="350"/>
      <line x1="120" y1="300" x2="280" y2="250"/>
      <line x1="120" y1="300" x2="280" y2="350"/>
      <line x1="120" y1="400" x2="280" y2="350"/>
      <line x1="120" y1="400" x2="280" y2="450"/>
      <line x1="120" y1="500" x2="280" y2="450"/>
      <line x1="320" y1="150" x2="480" y2="200"/>
      <line x1="320" y1="150" x2="480" y2="300"/>
      <line x1="320" y1="250" x2="480" y2="200"/>
      <line x1="320" y1="250" x2="480" y2="300"/>
      <line x1="320" y1="350" x2="480" y2="300"/>
      <line x1="320" y1="350" x2="480" y2="400"/>
      <line x1="320" y1="450" x2="480" y2="400"/>
    </g>
  </g>

  <!-- Code editor mockup -->
  <g transform="translate(700, 180)">
    <rect x="0" y="0" width="700" height="450" fill="#1e1e2e" stroke="#3d3d5c" stroke-width="2" rx="12"/>

    <!-- Editor header -->
    <rect x="0" y="0" width="700" height="40" fill="#2d2d44" rx="12"/>
    <rect x="0" y="30" width="700" height="20" fill="#2d2d44"/>
    <circle cx="25" cy="20" r="7" fill="#ff5f57"/>
    <circle cx="50" cy="20" r="7" fill="#febc2e"/>
    <circle cx="75" cy="20" r="7" fill="#28c840"/>
    <text x="350" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">app.tsx</text>

    <!-- Line numbers -->
    <g font-family="monospace" font-size="14" fill="#555">
      <text x="20" y="75">1</text>
      <text x="20" y="100">2</text>
      <text x="20" y="125">3</text>
      <text x="20" y="150">4</text>
      <text x="20" y="175">5</text>
      <text x="20" y="200">6</text>
      <text x="20" y="225">7</text>
      <text x="20" y="250">8</text>
      <text x="20" y="275">9</text>
      <text x="20" y="300">10</text>
      <text x="15" y="325">11</text>
      <text x="15" y="350">12</text>
      <text x="15" y="375">13</text>
      <text x="15" y="400">14</text>
    </g>

    <!-- Code content -->
    <g font-family="monospace" font-size="14">
      <text x="50" y="75" fill="#c678dd">import</text>
      <text x="110" y="75" fill="#98c379">{ useState }</text>
      <text x="225" y="75" fill="#c678dd">from</text>
      <text x="275" y="75" fill="#98c379">'react'</text>

      <text x="50" y="125" fill="#c678dd">export function</text>
      <text x="185" y="125" fill="#61afef">Dashboard</text>
      <text x="295" y="125" fill="#abb2bf">() {</text>

      <text x="70" y="150" fill="#c678dd">const</text>
      <text x="115" y="150" fill="#e06c75">[data, setData]</text>
      <text x="260" y="150" fill="#abb2bf">=</text>
      <text x="275" y="150" fill="#61afef">useState</text>
      <text x="345" y="150" fill="#abb2bf">([])</text>

      <text x="70" y="200" fill="#5c6370">// AI-generated function</text>

      <text x="70" y="225" fill="#c678dd">async function</text>
      <text x="200" y="225" fill="#61afef">fetchData</text>
      <text x="290" y="225" fill="#abb2bf">() {</text>

      <text x="90" y="250" fill="#c678dd">const</text>
      <text x="135" y="250" fill="#e06c75">response</text>
      <text x="215" y="250" fill="#abb2bf">=</text>
      <text x="230" y="250" fill="#c678dd">await</text>
      <text x="280" y="250" fill="#61afef">fetch</text>
      <text x="320" y="250" fill="#abb2bf">(</text>
      <text x="330" y="250" fill="#98c379">'/api/data'</text>
      <text x="430" y="250" fill="#abb2bf">)</text>

      <text x="90" y="275" fill="#61afef">setData</text>
      <text x="155" y="275" fill="#abb2bf">(</text>
      <text x="165" y="275" fill="#c678dd">await</text>
      <text x="210" y="275" fill="#e06c75">response</text>
      <text x="290" y="275" fill="#abb2bf">.</text>
      <text x="300" y="275" fill="#61afef">json</text>
      <text x="340" y="275" fill="#abb2bf">())</text>

      <text x="70" y="300" fill="#abb2bf">}</text>
    </g>

    <!-- AI suggestion highlight -->
    <rect x="60" y="210" width="360" height="80" fill="#a855f7" opacity="0.1" rx="4"/>
    <rect x="56" y="210" width="4" height="80" fill="#a855f7" rx="2"/>
  </g>

  <!-- AI Assistant panel -->
  <g transform="translate(1450, 180)">
    <rect x="0" y="0" width="350" height="450" fill="#1e1e2e" stroke="#a855f7" stroke-width="2" rx="12"/>
    <rect x="0" y="0" width="350" height="50" fill="#2d1f3d" rx="12"/>
    <rect x="0" y="40" width="350" height="20" fill="#2d1f3d"/>
    <text x="175" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">AI Assistant</text>

    <!-- Chat messages -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="240" height="60" fill="#3d2d4a" rx="8"/>
      <text x="15" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#a855f7">Claude</text>
      <text x="15" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">I'll create a data fetching</text>
      <text x="15" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">function for you...</text>

      <rect x="70" y="80" width="240" height="50" fill="#2d2d44" rx="8"/>
      <text x="85" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#888">User</text>
      <text x="85" y="122" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">Add error handling too</text>

      <rect x="0" y="150" width="240" height="80" fill="#3d2d4a" rx="8"/>
      <text x="15" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#a855f7">Claude</text>
      <text x="15" y="195" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">Added try/catch block with</text>
      <text x="15" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">proper error handling and</text>
      <text x="15" y="225" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">loading states.</text>
    </g>

    <!-- Typing indicator -->
    <g transform="translate(20, 350)">
      <circle cx="10" cy="10" r="4" fill="#a855f7" opacity="0.4"/>
      <circle cx="25" cy="10" r="4" fill="#a855f7" opacity="0.6"/>
      <circle cx="40" cy="10" r="4" fill="#a855f7" opacity="0.8"/>
    </g>
  </g>

  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="300" cy="800" r="4" fill="#a855f7"/>
    <circle cx="450" cy="750" r="3" fill="#6366f1"/>
    <circle cx="600" cy="820" r="5" fill="#a855f7"/>
    <circle cx="1500" cy="700" r="4" fill="#6366f1"/>
    <circle cx="1650" cy="780" r="3" fill="#a855f7"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="960" cy="400" rx="500" ry="250" fill="#a855f7" opacity="0.04"/>

  <!-- Title -->
  <text x="960" y="850" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    AI-Accelerated Development
  </text>

  <!-- Subtitle -->
  <text x="960" y="930" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888">
    Claude • Gemini • Productivity • Developer Workflow
  </text>

  <!-- Accent bar -->
  <rect x="860" y="970" width="200" height="4" fill="url(#accentBlog2)" rx="2"/>

  <!-- Blog indicator -->
  <rect x="100" y="100" width="100" height="36" fill="#a855f7" rx="4"/>
  <text x="150" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">ARTICLE</text>
</svg>