<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#00b894"/>
    </linearGradient>
    <linearGradient id="candleGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#00b894"/>
    </linearGradient>
    <linearGradient id="candleRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ee5a5a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#00d4aa" stroke-width="1">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
  </g>

  <!-- Candlestick chart visualization -->
  <g transform="translate(200, 300)">
    <!-- Green candles -->
    <rect x="100" y="200" width="40" height="120" fill="url(#candleGreen)" rx="2"/>
    <line x1="120" y1="180" x2="120" y2="340" stroke="#00d4aa" stroke-width="3"/>

    <rect x="200" y="150" width="40" height="180" fill="url(#candleGreen)" rx="2"/>
    <line x1="220" y1="120" x2="220" y2="360" stroke="#00d4aa" stroke-width="3"/>

    <rect x="400" y="100" width="40" height="200" fill="url(#candleGreen)" rx="2"/>
    <line x1="420" y1="60" x2="420" y2="340" stroke="#00d4aa" stroke-width="3"/>

    <rect x="600" y="80" width="40" height="150" fill="url(#candleGreen)" rx="2"/>
    <line x1="620" y1="50" x2="620" y2="260" stroke="#00d4aa" stroke-width="3"/>

    <rect x="900" y="50" width="40" height="180" fill="url(#candleGreen)" rx="2"/>
    <line x1="920" y1="20" x2="920" y2="260" stroke="#00d4aa" stroke-width="3"/>

    <!-- Red candles -->
    <rect x="300" y="180" width="40" height="140" fill="url(#candleRed)" rx="2"/>
    <line x1="320" y1="150" x2="320" y2="350" stroke="#ff6b6b" stroke-width="3"/>

    <rect x="500" y="130" width="40" height="160" fill="url(#candleRed)" rx="2"/>
    <line x1="520" y1="100" x2="520" y2="320" stroke="#ff6b6b" stroke-width="3"/>

    <rect x="700" y="100" width="40" height="130" fill="url(#candleRed)" rx="2"/>
    <line x1="720" y1="70" x2="720" y2="260" stroke="#ff6b6b" stroke-width="3"/>

    <rect x="800" y="70" width="40" height="100" fill="url(#candleRed)" rx="2"/>
    <line x1="820" y1="40" x2="820" y2="200" stroke="#ff6b6b" stroke-width="3"/>
  </g>

  <!-- Price line -->
  <path d="M200,700 Q400,650 600,580 T1000,450 T1400,380 T1700,300"
        fill="none" stroke="url(#accent1)" stroke-width="4" opacity="0.6"/>

  <!-- Glow effect -->
  <ellipse cx="960" cy="540" rx="600" ry="300" fill="#00d4aa" opacity="0.03"/>

  <!-- Title -->
  <text x="960" y="500" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Tredye Trading Platform
  </text>

  <!-- Subtitle -->
  <text x="960" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#888888">
    Real-time Trading • Next.js • Kafka • WebSocket
  </text>

  <!-- Accent bar -->
  <rect x="860" y="620" width="200" height="4" fill="url(#accent1)" rx="2"/>
</svg>