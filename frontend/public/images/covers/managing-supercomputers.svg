<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgBlog3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#1b263b"/>
    </linearGradient>
    <linearGradient id="accentBlog3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="50%" stop-color="#f7c59f"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <linearGradient id="indiaFlag" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9933"/>
      <stop offset="33%" stop-color="#ff9933"/>
      <stop offset="33%" stop-color="#ffffff"/>
      <stop offset="66%" stop-color="#ffffff"/>
      <stop offset="66%" stop-color="#138808"/>
      <stop offset="100%" stop-color="#138808"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgBlog3)"/>

  <!-- Data center floor pattern -->
  <g opacity="0.05" stroke="#00b4d8" stroke-width="1">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="1080"/>
    <line x1="600" y1="0" x2="600" y2="1080"/>
    <line x1="900" y1="0" x2="900" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1500" y1="0" x2="1500" y2="1080"/>
    <line x1="1800" y1="0" x2="1800" y2="1080"/>
  </g>

  <!-- Large server rack visualization -->
  <g transform="translate(100, 150)">
    <!-- Main rack structure -->
    <rect x="0" y="0" width="600" height="550" fill="#0d1b2a" stroke="#1b4965" stroke-width="3" rx="8"/>

    <!-- Server units - 11 rows -->
    <g>
      <!-- Row 1 -->
      <rect x="20" y="20" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 30)">
        <circle cx="0" cy="10" r="5" fill="#00ff88"/><circle cx="15" cy="10" r="5" fill="#00b4d8"/>
        <circle cx="30" cy="10" r="5" fill="#00b4d8"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="180" height="10" fill="#00b4d8" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-001 | 100%</text>
      </g>

      <!-- Row 2 -->
      <rect x="20" y="70" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 80)">
        <circle cx="0" cy="10" r="5" fill="#00ff88"/><circle cx="15" cy="10" r="5" fill="#00ff88"/>
        <circle cx="30" cy="10" r="5" fill="#00b4d8"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="160" height="10" fill="#00ff88" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-002 | 87%</text>
      </g>

      <!-- Row 3 -->
      <rect x="20" y="120" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 130)">
        <circle cx="0" cy="10" r="5" fill="#ff9933"/><circle cx="15" cy="10" r="5" fill="#00b4d8"/>
        <circle cx="30" cy="10" r="5" fill="#00ff88"/><circle cx="45" cy="10" r="5" fill="#00b4d8"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="190" height="10" fill="#ff9933" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-003 | 95%</text>
      </g>

      <!-- Row 4 -->
      <rect x="20" y="170" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 180)">
        <circle cx="0" cy="10" r="5" fill="#00ff88"/><circle cx="15" cy="10" r="5" fill="#00ff88"/>
        <circle cx="30" cy="10" r="5" fill="#00ff88"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="140" height="10" fill="#00ff88" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-004 | 72%</text>
      </g>

      <!-- Row 5 -->
      <rect x="20" y="220" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 230)">
        <circle cx="0" cy="10" r="5" fill="#00b4d8"/><circle cx="15" cy="10" r="5" fill="#00ff88"/>
        <circle cx="30" cy="10" r="5" fill="#00b4d8"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="170" height="10" fill="#00b4d8" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-005 | 89%</text>
      </g>

      <!-- Row 6 -->
      <rect x="20" y="270" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 280)">
        <circle cx="0" cy="10" r="5" fill="#00ff88"/><circle cx="15" cy="10" r="5" fill="#00b4d8"/>
        <circle cx="30" cy="10" r="5" fill="#00ff88"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="120" height="10" fill="#00ff88" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-006 | 64%</text>
      </g>

      <!-- Row 7 -->
      <rect x="20" y="320" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 330)">
        <circle cx="0" cy="10" r="5" fill="#ff6b35"/><circle cx="15" cy="10" r="5" fill="#ff6b35"/>
        <circle cx="30" cy="10" r="5" fill="#00b4d8"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="200" height="10" fill="#ff6b35" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#ff6b35">node-007 | MAINT</text>
      </g>

      <!-- Row 8 -->
      <rect x="20" y="370" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 380)">
        <circle cx="0" cy="10" r="5" fill="#00ff88"/><circle cx="15" cy="10" r="5" fill="#00ff88"/>
        <circle cx="30" cy="10" r="5" fill="#00ff88"/><circle cx="45" cy="10" r="5" fill="#00b4d8"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="150" height="10" fill="#00ff88" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-008 | 78%</text>
      </g>

      <!-- Row 9 -->
      <rect x="20" y="420" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 430)">
        <circle cx="0" cy="10" r="5" fill="#00b4d8"/><circle cx="15" cy="10" r="5" fill="#00ff88"/>
        <circle cx="30" cy="10" r="5" fill="#00ff88"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="165" height="10" fill="#00b4d8" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-009 | 83%</text>
      </g>

      <!-- Row 10 -->
      <rect x="20" y="470" width="560" height="40" fill="#0a1628" stroke="#1b4965" stroke-width="1" rx="4"/>
      <g transform="translate(30, 480)">
        <circle cx="0" cy="10" r="5" fill="#00ff88"/><circle cx="15" cy="10" r="5" fill="#00ff88"/>
        <circle cx="30" cy="10" r="5" fill="#00b4d8"/><circle cx="45" cy="10" r="5" fill="#00ff88"/>
        <rect x="70" y="5" width="200" height="10" fill="#1b4965" rx="2"/>
        <rect x="70" y="5" width="185" height="10" fill="#00ff88" opacity="0.5" rx="2"/>
        <text x="300" y="15" font-family="monospace" font-size="10" fill="#555">node-010 | 92%</text>
      </g>
    </g>
  </g>

  <!-- Stats panel -->
  <g transform="translate(800, 150)">
    <rect x="0" y="0" width="500" height="550" fill="#0d1b2a" stroke="#1b4965" stroke-width="2" rx="12"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" fill="#1b4965" rx="12"/>
    <rect x="0" y="40" width="500" height="25" fill="#1b4965"/>
    <text x="250" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#fff">SahasraT Cluster</text>

    <!-- Stats -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" font-family="monospace" font-size="16" fill="#00b4d8">SYSTEM OVERVIEW</text>

      <text x="0" y="50" font-family="system-ui, sans-serif" font-size="14" fill="#888">Total Compute Nodes</text>
      <text x="300" y="50" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#fff">1,024</text>

      <text x="0" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#888">Total Cores</text>
      <text x="300" y="100" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#00ff88">33,024</text>

      <text x="0" y="150" font-family="system-ui, sans-serif" font-size="14" fill="#888">Total Memory</text>
      <text x="300" y="150" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#fff">226 TB</text>

      <text x="0" y="200" font-family="system-ui, sans-serif" font-size="14" fill="#888">Peak Performance</text>
      <text x="300" y="200" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#ff9933">1.46 PFLOPS</text>

      <line x1="0" y1="230" x2="440" y2="230" stroke="#1b4965" stroke-width="1"/>

      <text x="0" y="270" font-family="monospace" font-size="16" fill="#00b4d8">CURRENT STATUS</text>

      <text x="0" y="310" font-family="system-ui, sans-serif" font-size="14" fill="#888">Active Jobs</text>
      <text x="300" y="310" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#fff">847</text>

      <text x="0" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#888">Queue Depth</text>
      <text x="300" y="360" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#ff9933">234</text>

      <text x="0" y="410" font-family="system-ui, sans-serif" font-size="14" fill="#888">Utilization</text>
      <text x="300" y="410" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#00ff88">94.7%</text>
    </g>
  </g>

  <!-- IISc Logo placeholder -->
  <g transform="translate(1400, 180)">
    <rect x="0" y="0" width="400" height="200" fill="#0d1b2a" stroke="#1b4965" stroke-width="2" rx="12"/>
    <text x="200" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#fff">IISc Bangalore</text>
    <text x="200" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#888">Supercomputer Education</text>
    <text x="200" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#888">and Research Centre</text>

    <!-- India colors accent -->
    <rect x="20" y="170" width="360" height="6" rx="3">
      <animate attributeName="fill" values="#ff9933;#ffffff;#138808;#ff9933" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Performance chart -->
  <g transform="translate(1400, 420)">
    <rect x="0" y="0" width="400" height="280" fill="#0d1b2a" stroke="#1b4965" stroke-width="2" rx="12"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">Weekly Performance</text>

    <!-- Mini chart -->
    <g transform="translate(30, 60)">
      <rect x="0" y="120" width="40" height="80" fill="#00b4d8" rx="4"/>
      <rect x="55" y="100" width="40" height="100" fill="#00b4d8" rx="4"/>
      <rect x="110" y="80" width="40" height="120" fill="#00ff88" rx="4"/>
      <rect x="165" y="60" width="40" height="140" fill="#00ff88" rx="4"/>
      <rect x="220" y="40" width="40" height="160" fill="#ff9933" rx="4"/>
      <rect x="275" y="50" width="40" height="150" fill="#ff9933" rx="4"/>
      <rect x="330" y="70" width="40" height="130" fill="#00ff88" rx="4"/>

      <text x="20" y="220" font-family="monospace" font-size="10" fill="#555">Mon</text>
      <text x="75" y="220" font-family="monospace" font-size="10" fill="#555">Tue</text>
      <text x="130" y="220" font-family="monospace" font-size="10" fill="#555">Wed</text>
      <text x="185" y="220" font-family="monospace" font-size="10" fill="#555">Thu</text>
      <text x="240" y="220" font-family="monospace" font-size="10" fill="#555">Fri</text>
      <text x="295" y="220" font-family="monospace" font-size="10" fill="#555">Sat</text>
      <text x="350" y="220" font-family="monospace" font-size="10" fill="#555">Sun</text>
    </g>
  </g>

  <!-- Glow effect -->
  <ellipse cx="500" cy="450" rx="400" ry="300" fill="#00b4d8" opacity="0.03"/>

  <!-- Title -->
  <text x="960" y="850" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    Managing India's Fastest Supercomputer
  </text>

  <!-- Subtitle -->
  <text x="960" y="930" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888">
    SahasraT • IISc • HPC • SLURM
  </text>

  <!-- Accent bar with India colors -->
  <rect x="810" y="970" width="100" height="4" fill="#ff9933" rx="2"/>
  <rect x="910" y="970" width="100" height="4" fill="#ffffff" rx="2"/>
  <rect x="1010" y="970" width="100" height="4" fill="#138808" rx="2"/>

  <!-- Blog indicator -->
  <rect x="100" y="100" width="100" height="36" fill="#ff9933" rx="4"/>
  <text x="150" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0a0a0f">ARTICLE</text>
</svg>